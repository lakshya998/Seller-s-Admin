        function saveToCloud(event){
            event.preventDefault()
            const productName = document.getElementById("name").value
            const productSellingPrice = document.getElementById("price").value


            const obj = {
                productName,
                productSellingPrice
            }

            axios.post("https://crudcrud.com/api/0207628d3e374f7da79d61170cd69ba2/products", obj)
            .then((response) => showProductsOnScreen(response.data))
            .catch((err) => {
                document.body.innerHTML = document.body.innerHTML + "<h4> Something went wrong. </h4>"
            })

            document.getElementById("price").value = ""
            document.getElementById("name").value = ""

        }
